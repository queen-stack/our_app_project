<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Linked with Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Linked to the CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Word Web</title>
</head>

<body>
    <header class="row">
        <div class="col-3">
          <!--Trigger the Modal from a link-->
          <a data-toggle="modal" href="#modalWindow">
            <h3 id="wodBtn">
              Word of <br /><span style="color: #634e69">the Day</span>
            </h3>
          </a>
        </div>
        <div class="col-9" style="text-align: center">
          <h2 class="page-title">Word Web</h2>
          <p>
            A tool to get the definition and hear the pronunciation for any word.
          </p>
        </div>
      </header>

    <!-- This is for the word of the day modal -->
    <!-- The Modal -->
    <div id="wodModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <!-- &times; is the close (times) button -->
            <span class="close">&times;</span>
            <div id="wodText"></div>
        </div>
    </div>
    <!-- End of the the modal -->

    <div class="container-fluid">
        <div class="row">
            <!--word container-->
            <div class="col-sm-8" id="search-con">
                <div class="card" id="search">
                    <h4 class="card-header">Search for a Word:</h4>
                    <form id="word-form" class="card-body">
                        <label class="form-label" for="wordText"></label>
                        <input type="text" id="wordText" class="text" placeholder="Definition" />
                        <button class="btn" id="wordBtn" type="submit"><i class="fas fa-search"></i></button>
                        <div id="word-display">
                        </div>
                    </form>
                </div>
            </div>
            <!--history-->
            <div class="col-sm-4" id="history-con">
                <div class="card" id="history">
                    <h4 class="card-header">Previous</h4>
                    <div class="card-body" id="history-search">
                        <p id="searchHistoryList"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script1.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
